<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA=Compatible" content="id=edge">
    <title>NPS Locator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="state-search">Enter the 2 digit state code:</label>
        <input id="state-search" type="text" required></input><br/>
        <label for="max-return-results">Enter the desired results(Max is 10): </label>
        <input id="max-return-results" type="number" min="1" max="10" value="10" required></input>
        <button type="submit">Search</button>
      </form>
      <p id="error-message" class="error-message"></p>
      <section id="results" class="results hidden">
        <h2>Search Results</h2>
        <ul id="results-list">
        </ul>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
